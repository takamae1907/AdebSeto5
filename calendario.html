</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header"><h2>ADEB Setor 5</h2></div>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Início</a></li>
                <li><a href="festividades.html"><i class="fas fa-star"></i> Festividades</a></li>
                <li class="active"><a href="calendario.html"><i class="fas fa-calendar-alt"></i> Calendário</a></li>
                <li><a href="igrejas.html"><i class="fas fa-church"></i> Igrejas</a></li>

                <li><a href="#"><i class="fas fa-users"></i> Liderança</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contato</a></li>
            </ul>
        </nav>
        <div class="sidebar-footer"><p>&copy; 2025 ADEB Setor 5</p></div>
    </aside>

    <main class="main-content">
        <header class="main-header">
             <button id="menu-toggle" class="menu-toggle"><i class="fas fa-bars"></i></button>
            <h1>Calendário de Eventos</h1>
            <p>Adicione e visualize os compromissos do Setor 5.</p>
        </header>

        <div class="calendar-wrapper">
            <div class="card calendar-container">
                <div class="calendar-header">
                    <button id="prev-month-btn"><i class="fas fa-chevron-left"></i></button>
                    <h3 id="current-month-year"></h3>
                    <button id="next-month-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-weekdays">
                    <div>D</div><div>S</div><div>T</div><div>Q</div><div>Q</div><div>S</div><div>S</div>
                </div>
                <div class="calendar-days" id="calendar-days-grid"></div>
            </div>
            
            <div class="card">
                <h2 class="page-title">Adicionar Evento</h2>
                <form id="event-form">
                    <div class="form-group"><input type="text" id="event-title" placeholder="Nome do Evento" required></div>
                    <div class="form-group"><input type="text" id="event-church" placeholder="Nome da Igreja" required></div>
                    <div class="form-group"><input type="date" id="event-date" required></div>
                    <div class="form-group"><input type="time" id="event-time" required></div>
                    <button type="submit" class="btn">Adicionar Evento</button>
                </form>
            </div>
        </div>
    </main>

    <div id="event-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal-btn">&times;</button>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="calendario.js"></script>
</body>
</html>
